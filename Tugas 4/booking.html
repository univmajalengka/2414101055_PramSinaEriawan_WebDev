<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - Wisata Pangradinan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Tambahkan di index.html atau buat halaman tersendiri -->
    <section class="booking-section" style="padding: 100px 0; background: #f5f7fa;">
        <div class="container">
            <h2 class="section-title">Form Pemesanan</h2>
            <p class="section-subtitle">Isi formulir di bawah untuk memesan paket wisata</p>
            
            <div style="max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                <form id="bookingForm">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" id="bookingName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="bookingEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Telepon</label>
                            <input type="tel" id="bookingPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Pilih Paket</label>
                            <select id="bookingPackage" required>
                                <option value="">-- Pilih Paket --</option>
                                <option value="Paket Reguler">Paket Reguler - Rp 50.000</option>
                                <option value="Paket Keluarga">Paket Keluarga - Rp 150.000</option>
                                <option value="Paket VIP">Paket VIP - Rp 300.000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Jumlah Orang</label>
                            <input type="number" id="bookingPeople" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Kunjungan</label>
                        <input type="date" id="bookingDate" required>
                    </div>
                    <div class="form-group">
                        <label>Catatan Tambahan</label>
                        <textarea id="bookingNotes" rows="4" placeholder="Tambahkan catatan atau permintaan khusus..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit-form">
                        <i class="fas fa-paper-plane"></i> Kirim Pemesanan
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const bookingData = {
                name: document.getElementById('bookingName').value,
                email: document.getElementById('bookingEmail').value,
                phone: document.getElementById('bookingPhone').value,
                package: document.getElementById('bookingPackage').value,
                people: document.getElementById('bookingPeople').value,
                date: document.getElementById('bookingDate').value,
                notes: document.getElementById('bookingNotes').value
            };
            
            // Dalam implementasi nyata, kirim ke server
            alert(`Pemesanan berhasil dikirim!\n\nNama: ${bookingData.name}\nPaket: ${bookingData.package}\nTanggal: ${bookingData.date}\n\nTerima kasih telah memesan. Kami akan segera menghubungi Anda.`);
            
            this.reset();
        });
    </script>
</body>
</html>
